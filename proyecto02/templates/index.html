{% extends 'master.html' %}

{% block title %} Matrículas {% endblock %}
{% block content %}
    <div>

        <h1 class="title">Administrar Matrículas </h1>
        <hr>
        <div>

        <table>
          <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Placa</th>
              <th>Año</th>
              <th>Costo</th>
          </tr>

        {% for d in docentes %}
          <tr>
                <td><b>{{ d.id }}</b></td>
                <td>
                    <p class="name">{{ d.nombre }} </p>
                </td>
                <td>{{ d.placa }}</td>
                <td>{{ d.anio }}</td>
                <td>{{ d.costo }}</td>
                <td class="name">
                  [<a href="{{ url_for('docente', docente_id=d.id)}}">
                    Ver detalle
                  </a>]
                  [
                  <a href="{{ url_for('editar', docente_id=d.id) }}">Editar</a>
                  ]
                </td>
            </tr>
        {% endfor %}
        </table>

        </div>
    </div>
{% endblock %}
