{% extends 'master.html' %}

{% block title %} Editar Matricula {% endblock %}
{% block content %}
    <h1 style="width: 100%">
        Editar Matricula - {{ matricula.id }}
    </h1>
    <form method="post">
        <p>
            <label for="nombre">Docente</label>
            <input type="text" name="nombre"
                   value={{ matricula.nombre }}
                   placeholder="Nombre del Dueno" required>
            </input>
        </p>

        <p>
            <label for="placa">PLaca</label>
            <input type="text" name="placa"
                   value={{ matricula.placa }}
                   placeholder="PLaca" required>
            </input>
        </p>

        <p>
            <label for="ano Matricula">ano Matricula/label>
            <input type="text" name="matricula"
                   value={{ matricula.anoMatricula }}
                   placeholder="Ciudad del docente" required>
            </input>
        </p>
        <p>
            <label for="costo">Costo/label>
            <input type=int name="costo"
                   value={{ matricula.costo }}
                   placeholder="Costo" required>
            </input>
        </p>
        <p>
            <button type="submit">Editar</button>
        </p>
    </form>
{% endblock %}
